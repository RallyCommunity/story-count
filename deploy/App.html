<!DOCTYPE html>
<html>
<head>
    <title>Story Count</title>

    <script type="text/javascript" src="/apps/2.0/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("CustomApp",{extend:"Rally.app.TimeboxScopedApp",componentCls:"app",scopeType:"iteration",comboboxConfig:{fieldLabel:"Select iteration:",labelWidth:100,width:300},onScopeChange:function(){Ext.create("Rally.data.wsapi.Store",{model:"User Story",fetch:["FormattedID","Name","PlanEstimate"],limit:1/0,autoLoad:!0,filters:[this.getContext().getTimeboxScope().getQueryFilter()],sorters:[{property:"DragAndDropRank",direction:"DESC"}],listeners:{load:this._onStoriesLoaded,scope:this}})},_onStoriesLoaded:function(store,records){var myData=[];console.log(records.length);var estimated=!1;_.each(records,function(record){estimated=record.get("PlanEstimate")?!0:!1,console.log(estimated);var obj={isEstimated:estimated,Name:record.get("Name"),FormattedID:record.get("FormattedID"),PlanEstimate:record.get("PlanEstimate")};myData.push(obj)},this),this._makeGrid(myData)},_makeGrid:function(myData){this.down("#storyGrid")&&this.down("#storyGrid").destroy();var gridStore=Ext.create("Rally.data.custom.Store",{data:myData,limit:1/0,groupField:"isEstimated"});this.add({xtype:"rallygrid",itemId:"storyGrid",store:gridStore,features:[{ftype:"grouping",groupHeaderTpl:'Estimated: {name} ({rows.length} {[values.rows.length > 1 ? "Stories" : "Story"]})'}],columnCfgs:[{text:"ID",dataIndex:"FormattedID"},{text:"Name",dataIndex:"Name"},{text:"PlanEstimate",dataIndex:"PlanEstimate"}]})}});

            Rally.launchApp('CustomApp', {
                name:"Story Count",
	            parentRepos:""
            });

        });
    </script>

</head>
